<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function getTotalCount() {
            try {
                const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
                return carrito.reduce((acc, item) => acc + item.cantidad, 0);
            } catch (e) {
                console.error("Error al leer el carrito de localStorage:", e);
                return 0;
            }
        }
        function getWishlistCount() {
            try {
                const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
                return wishlist.length;
            } catch (e) {
                return 0;
            }
        }
    </script>
    <script src="js/carrito.js"></script>
    <script src="js/wishlist.js"></script>
</head>

<body
        x-data="{carritoCount: getTotalCount(), wishlistCount: getWishlistCount()}"
        @cart-count-updated.window="carritoCount = $event.detail"
        @wishlist-count-updated.window="wishlistCount = $event.detail">

---------------------------------------------------------------*/>
<header>
    <div class="logo">
        <h1>OBZENO</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li>
                <a href="#">TIENDA DE ROPA</a>
                <ul class="submenu">
                    <li><a href="hombre.html">HOMBRES</a></li>
                    <li><a href="#">MUJERES</a></li>
                    <li><a href="#">NI√ëO</a></li>
                    <li><a href="#">SUDADERAS</a></li>
                    <li><a href="#">TENIS</a></li>
                </ul>
            </li>
            <li><a href="#">ROPA DE PELICULAS</a></li>
            <li><a href="#">ROPA DE ANIME</a></li>
            <li><a href="#">FIGURAS</a></li>
            <li><a href="login.html">INICIAR SESION</a></li>
            <a href="wishlist.html" class="wishlist-count-display">
                <i class="ri-heart-line"></i>
                <div class="wishlist-item-count" x-text="wishlistCount">0</div>
            </a>
            <a href="carrito.html" class="cartTab" id="cartLink">
                <i class="ri-shopping-cart-line"></i>
                <div class="cart-item-count" x-text="carritoCount">0</div>
            </a>
        </ul>
    </nav>
</header>
<!---------------------------------------- CARRITO -------------------------------------->
<div class="main-content-wrapper">
    <section class="carrito" x-data="getCarritoItems()">
        <h2>üõçÔ∏è Carrito de Compras</h2>

        <div id="carrito-items-contenedor" class="carrito-items">

            <template x-if="carritoItems.length === 0">
                <p class="carrito-vacio">Tu carrito est√° vac√≠o üò¢</p>
            </template>

            <template x-for="(producto, index) in carritoItems" :key="index">
                <div class="carrito-item">
                    <img :src="producto.img" :alt="producto.nombre" class="carrito-img">

                    <div class="carrito-info">
                        <h4 x-text="producto.nombre"></h4>
                        <p>Precio Unitario: $<span x-text="producto.precio.toFixed(2)"></span></p>
                        <p>Subtotal: $<span x-text="(producto.precio * producto.cantidad).toFixed(2)"></span></p>
                    </div>

                    <div class="carrito-cantidad-control">
                        <button class="btn-cantidad-restar" @click="updateItemQuantity(index, -1)">
                            <i class="ri-subtract-line"></i>
                        </button>
                        <span class="cantidad-display" x-text="producto.cantidad"></span>
                        <button class="btn-cantidad-sumar" @click="updateItemQuantity(index, 1)">
                            <i class="ri-add-line"></i>
                        </button>
                    </div>

                    <button class="eliminar-item" @click="updateItemQuantity(index, 0)">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                </div>
            </template>

        </div>

        <h3 id="carrito-total">Total: $<span x-text="getTotal()"></span></h3>

        <div class="botones-carrito">
            <button @click="window.location.href='index.html'">CONTINUAR COMPRANDO</button>
            <button class="pagar-btn">PAGAR AHORA</button>
        </div>
    </section>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
