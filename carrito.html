    <script>
        function getTotalCount() {
            try {
                const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
                return carrito.reduce((acc, item) => acc + item.cantidad, 0);
            } catch (e) {
                console.error("Error al leer el carrito de localStorage:", e);
                return 0;
            }
        }
    </script>

<!---------------------------------------- Llamado a JS ------------------------------------->
<script src="carrito.js"></script>
<script>

    // Mostrar productos del carrito
    document.addEventListener("DOMContentLoaded", () => {
        const lista = document.getElementById("carrito-lista");
        const total = document.getElementById("carrito-total");

        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        if (carrito.length === 0) {
            lista.innerHTML = "<p>Tu carrito est√° vac√≠o üò¢</p>";
            total.textContent = "";
            return;
        }

        let totalCompra = 0;
        lista.innerHTML = "";

        carrito.forEach((item, index) => {
            const itemHTML = `
            <div class="carrito-item">
                <p><strong>${item.nombre}</strong> ‚Äî $${item.precio} x ${item.cantidad}</p>
                <button onclick="eliminarItem(${index})">Eliminar</button>
            </div>
        `;
            lista.innerHTML += itemHTML;
            totalCompra += item.precio * item.cantidad;
        });

        total.textContent = `Total: $${totalCompra.toFixed(2)}`;
    });
        /*  Funcion Dell Cart Item */
    function eliminarItem(index) {
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        location.reload();
    }
</script>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
